<!DOCTYPE html>
<html lang="en">
<head>

  <title>Aling Daniela's Inventory</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="container">
    <h1>Aling <br />
      Daniela's <br />
      Inventory
    </h1>
    <p class="description">
      Ang Inventory System na ito ay para lamang kay Ate Mich, kung hindi ikaw si Ate Mich, anong ginagawa mo rito?

      Pero kung magbabantay ka ng tindahan, edi click mo to, bantay_adi.netlify.app
    </p>

  <main class="container">
    <section class="container">
      <h2>Good Morning!</h2>
      <form class="login__container">
        <label for="username">Enter Username</label>

        <input type="password" name="Password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>
