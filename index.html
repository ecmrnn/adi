<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aling Daniela's Inventory</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Login Header -->
  <header class="login__header grid--center">
    <div class="container">
      <h1>Aling <br />
        Daniela's <br />
        Inventory
      </h1>
      <p class="description">
        Ang Inventory System na ito ay para lamang kay Ate Mich, kung hindi ikaw si Ate Mich, anong ginagawa mo rito?
        <br /><br />
        Pero kung magbabantay ka ng tindahan, edi click mo to, <a href="#" class="link--bantay">bantay_adi.netlify.app</a>
      </p>
    </div>
  </header>

  <main class="login__main grid--center">
    <section class="container">
      <h2>Good Morning!</h2>
      <form class="login__container">
        <label for="username">Enter Username</label>
        <input type="text" name="Username" id="username" placeholder="Username" autocomplete="off" required>
        <label for="password">Enter Password</label>
        <input type="password" name="Password" id="password" placeholder="Password" required>
        <button type="submit" id="login">Login</button>
      </form>
    </section>
  </main>
</body>
</html>
